<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" href="style-admin.css">
    <title>Admin specification</title>
</head>
<body>
<header>
    <div id="nav_placeholder">

    </div>
</header>

<main>
    <div class="row">
        <div class="col l10">
            <h5>Specifications</h5>
        </div>
        <div class="col l2">
            <h5><a href="/admin-specification" class="btn-floating btn-small waves-effect waves-light teal lighten-2">
                <i id="reload" class="material-icons">refresh</i></a>
                <a class="btn-floating btn-small waves-effect waves-light teal lighten-2">
                    <i id="open_create_form" data-target="modal1" class="modal-trigger material-icons">add</i></a></h5>
        </div>
    </div>

    <div class="content row">
        <div class="col l8 s12">
            <table class="">
                <thead>
                <tr>
                    <th><a href="#" class="sort " data-id="id">Id</a></th>
                    <th><a href="#" class="sort " data-id="name">Name</a></th>
                    <th><p data-id="subcategoryIds">Subcategories List</p></th>
                    <th>Action</th>
                </tr>
                </thead>

                <tbody id="specifications">
                </tbody>
            </table>
        </div>

        <div class="filter-div col l4 s12 grey lighten-3">
            <h5 class="center">Filter</h5>
            <br>
            <div class="input-field col s12">
                <input id="name_search" type="text">
                <label for="name_search">Find by name</label>
            </div>
            <div class="input-field col s12">
                <select id="subcategory_filter_select" class="subcategory_select">
                    <!--<option value="" disabled selected>Choose category</option>-->
                </select>
                <label>Select subcategory</label>
            </div>

        </div>
    </div>

    <div class="center">
        <ul class="pagination indigo-text"></ul>
    </div>

    <!-- Modal Structure for update------------------------------------------>
    <div id="modal1" class="modal">
        <div class="modal-content">
            <h6 id="modal_header">Specification id: </h6><br>
            <form class="col s12">
                <div class="input-field col s9">
                    <input  id="icon_name_create" type="text">
                    <label for="icon_name_create">Name</label>
                </div>
                <div class="input-field col s9">
                    <select multiple id="create_form_subcategory_select" class="subcategory_select">
                        <option value="" disabled selected>Choose subcategory</option>
                    </select>
                    <label for="create_form_subcategory_select">Choose subcategories</label>
                </div>
                <div class="col s9">
                    <button id="submit-btn" class="waves-effect waves-light btn-small">SUBMIT</button>
                </div>
            </form>
        </div>
        <div id="footer" class="modal-footer">
            <a href="#!" class="modal-close waves-effect waves-green btn-flat" id="cancel">Cancel</a>
            <a href="#!" class="modal-close waves-effect waves-green btn-flat" id="update">Update</a>
        </div>
    </div>
    <!------------------------------------------------------------------------>
    <!--modal window for delete confirmation-->
    <div id="modal_delete" class="modal">
        <div class="modal-content">
            <h6 id="delete-text">blablabla </h6>
        </div>
        <div class="modal-footer">
            <a href="#!" class="modal-close waves-effect waves-green btn-flat" id="cancel-delete">Cancel</a>
            <button href="#!" class="modal-close waves-effect waves-green btn-flat" id="delete">Confirm</button>
        </div>
    </div>
    <!------------------------------------------------------------------------>
    <!--modal window for subcategories list-->
    <div class="modal" id="modal_list">
        <div class="modal-content">
            <ul id="subcategories_names" class="collection with-header">
                <li class="collection-header"><h5>Subcategories List:</h5></li>
            </ul>
        </div>
    </div>


</main>

<script
        src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
        crossorigin="anonymous"></script>
<!-- Compiled and minified JavaScript -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
<script src="js/admin-specification.js"></script>
<script>
    $.get('nav.html', function (data) {
        $('#nav_placeholder').replaceWith(data);
    })
</script>
</body>
</html>
