<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" href="style-admin.css">
    <title>Admin category</title>
</head>
<body>
<header>
    <div id="nav_placeholder">

    </div>
</header>

<main>
        <div class="row">
            <div class="col l11">
                <h5>Categories</h5>
            </div>
             <div class="col l1">
                <h5><a class="btn-floating btn-small waves-effect waves-light teal lighten-2">
                    <i id="open_create_form" data-target="modal1" class="modal-trigger material-icons">add</i></a></h5>
             </div>
        </div>
        <!-- table with categories -------------------------------------------->
        <table class="">
            <thead>
            <tr>
                <th><a href="#" class="sort " data-id="id">Id</a></th>
                <th><a href="#" class="sort " data-id="name">Name</a></th>
                <th>Action</th>
            </tr>
            </thead>

            <tbody id="categories">
            </tbody>
        </table>
        <!----------------------------------------------------------------->
    <!-- Modal Structure for update------------------------------------------>
    <div id="modal1" class="modal">
        <div class="modal-content">
            <h6 id="modal_header">Category id: </h6><br>
            <form class="col s12">
                <div class="input-field col s9">
                    <input  id="icon_name_create" type="text">
                    <label for="icon_name_create">Name</label>
                    <button id="submit-btn" class="waves-effect waves-light btn-small">SUBMIT</button>
                </div>
            </form>
        </div>
        <div id="footer" class="modal-footer">
            <a href="#!" class="modal-close waves-effect waves-green btn-flat" id="cancel">Cancel</a>
            <a href="#!" class="modal-close waves-effect waves-green btn-flat" id="update">Update</a>
        </div>
    </div>
    <!------------------------------------------------------------------------>
    <!--modal window for delete confirmation-->
    <div id="modal2" class="modal">
        <div class="modal-content">
            <h6 id="delete-text">Category id: </h6>
        </div>
        <div class="modal-footer">
            <a href="#!" class="modal-close waves-effect waves-green btn-flat" id="cancel-delete">Cancel</a>
            <button href="#!" class="modal-close waves-effect waves-green btn-flat" id="delete">Confirm</button>
        </div>
    </div>
</main>

<script
        src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
        crossorigin="anonymous"></script>
<!-- Compiled and minified JavaScript -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
<script src="js/admin-category.js"></script>

<script>
    $.get('nav.html', function (data) {
        $('#nav_placeholder').replaceWith(data);
    })
</script>

</body>
